<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>팝업 공통 레이아웃</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">요금 결제일 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">				
				<div class="slctInfo-box ReissueMthd">
					<ul class="bullet-list info">
						<li class="bullet-item">선택하신 재발행 방법은 1회성이며, 고객 정보 상의 청구서 수령 방법 설정이 변경되지 않습니다.</li>
					</ul>

					<div class="btn-group flex-column">
						<button class="btn btn-popSolid" type="button">
							<span class="txt">문자(MMS)</span>
						</button>
						<button class="btn btn-popSolid" type="button">
							<span class="txt">이메일</span>
						</button>
						<button class="btn btn-popSolid" type="button">
							<span class="txt">팩스</span>
						</button>
					</div>
				</div>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
