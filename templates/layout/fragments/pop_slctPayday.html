<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>팝업 공통 레이아웃</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">요금 결제일 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">				
				<div class="slctInfo-box payday">
					<ul class="bullet-list info">
						<li class="bullet-item">결제일이 주말 · 공휴일인 경우,다음 평일에 결제됩니다.</li>
					</ul>

					<div class="btn-group flex-column">
						<!-- 선택시 is-selected 클래스 붙음 -->
						<button class="btn btn-popSolid between" type="button">
							<span class="txt">매달 15일</span>
							<!-- selected 되었을 때 나타나는 부분 -->
							<span class="txt-wrap">
								<span class="txt">이전 결제일</span>
								<span class="img-box">
									<img src="../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>

						<button class="btn btn-popSolid between" type="button">
							<span class="txt">매달 19일</span>
							<span class="txt-wrap">
								<span class="txt">이전 결제일</span>
								<span class="img-box">
									<img src="../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>

						<button class="btn btn-popSolid between" type="button">
							<span class="txt">매달 22일</span>
							<span class="txt-wrap">
								<span class="txt">이전 결제일</span>
								<span class="img-box">
									<img src="../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>
						
						<button class="btn btn-popSolid between is-selected" type="button">
							<span class="txt">매달 25일</span>
							<span class="txt-wrap">
								<span class="txt">이전 결제일</span>
								<span class="img-box">
									<img src="../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>
					</div>
				</div>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
