<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap twoFactorAuth">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">본인인증할 서비스</span>를 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="btn-group flex-column slctAuth">
						<!-- <button type="button" class="unlockBtn"><span>가려진 주소 보기</span></button> -->
						
						<!-- default data btn 
							선택시 is-selected 클래스 붙음 
							<button class="btn btn-radio is-selected" type="button">
						-->
						<button class="btn btn-radio" type="button">
							<span class="img-box ico40">
								<img src="../../../../static/images/icon/ic-auth_pass.svg" alt="PASS 인증">
							</span>
							<span class="txt">PASS</span>
						</button>
	
						<button class="btn btn-radio" type="button">
							<span class="img-box ico40">
								<img src="../../../../static/images/icon/ic-auth_kakao.svg" alt="카카오 인증">
							</span>
							<span class="txt">카카오</span>
						</button>

						<!-- <button class="btn btn-radio" type="button">
							<span class="img-box ico40">
								<img src="../../../../static/images/icon/ic-auth_naver.svg" alt="네이버 인증">
							</span>
							<span class="txt">네이버</span>
						</button> -->
					</div>
	
					<div class="auth-status">
						<p class="txt">개인정보 보호모드 작동 중</p>
					</div>
				</div>
			</div>
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<!-- 기본 disabled 상태 | 인증방법 선택 후 활성화 is-disabled 삭제 -->
					<button class="btn is-disabled" type="button">
						<span class="txt">다음</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
