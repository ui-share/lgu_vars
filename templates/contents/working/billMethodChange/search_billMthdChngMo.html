<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>조회_청구서받는방법변경_휴대폰</title>

	<!-- Css -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
	<link rel="stylesheet" href="../../../../static/css/search.css">

	<!-- Scripts -->

</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-billMthdChng">
					<div class="select-billdate"><span class="txt-due"></span></div>
					<div class="cont__txt-box">
						<span class="txt">현재 청구서 받는 방법은</span>
						<h4 class="txt price">
							<span class="deco">문자청구서(구)</span>예요
						</h4>
					</div>
				</div>
			</div>

			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">청구서 받는 방법 상세</span>
						</h6> 
					</div>
					<!-- 추가된 납부방법이 있는 경우 -->
					<div class="info-col-wrap">
						<div class="plan-wrap">
							<div class="list-plan line">
								<div class="row">
									<span class="txt-title">
										고객번호
										<!-- 고객번호 -->
									</span>
									<span class="txt-desc"><span>123456789012</span></span>
								</div>
								<div class="row">
									<span class="txt-title">
										변경일
										<!-- 변경일 -->
									</span>
									<span class="txt-desc"><span>24년 N월 N일</span></span>
								</div>
								<div class="row">
									<span class="txt-title ico">
										휴대폰 번호
									</span>
									<span class="txt-desc"><span>010-NN**-NN**</span></span>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-sec">
							<span class="txt">청구서 받는 방법 변경</span>
						</button>
					</div>

					<div class="bullet-wrap caution">
						<h5 class="bullet-caption">
							유의사항
						</h5>
						<ul class="bullet-list">
							<li class="bullet-item">
								휴대폰 청구서는 당신의 U+앱에서 상세내역을 확인할 수 있습니다. 2G, 3G 휴대폰 이용 고객은 문자메시지로 확인할 수 있습니다.
							</li>
							<li class="bullet-item">
								휴대폰 및 이메일 청구서 이용 고객은 매달 문자메시지 15건을 무료로 이용할 수 있습니다.
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>

	<div class="popup-wrapper">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">청구 월을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="calendar-box year-month">
					<div class="nav-schedule">
						<!-- 
							btn-prev, btn-next에 is-disabled 추가 시 비활성화, 클릭 동작 비활성화
						-->
						<button type="button" class="btn-prev img-box">
							<span>이전버튼</span>
						</button>
						<span class="txt-wrap">
							<span>2024</span>
							<!-- <span>24년</span>
							<span>11월</span> -->
						</span>
						<button type="button" class="btn-next img-box is-disabled">
							<span>다음버튼</span>
						</button>
					</div>
					<ul class="schedule-cont-wrap list-month">
						<!--
							li is-selected(선택함) / current(당월) / is-disabled(선택할수없음) 클래스로 스타일 조작
							기간 선택 시 : 선택된 기간개수만큼 li에 is-selected 추가 및 시작월, 종료월 btn-month에는 각 pointed 클래스 추가
						-->
						<li><button class="btn-month">1월</button></li>
						<li><button class="btn-month">2월</button></li>
						<li><button class="btn-month">3월</button></li>
						<li class="is-selected"><button class="btn-month pointed">4월</button></li>

						<li class="is-selected"><button class="btn-month">5월</button></li>
						<li class="is-selected"><button class="btn-month">6월</button></li>
						<li class="is-selected"><button class="btn-month pointed">7월</button></li>
						<li><button class="btn-month">8월</button></li>

						<li class="current"><button class="btn-month">9월</button></li>
						<li><button class="btn-month">10월</button></li>
						<li class="is-disabled"><button class="btn-month">11월</button></li>
						<li class="is-disabled"><button class="btn-month ">12월</button></li>
					</ul>
				</div>
			</div>
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
