<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>제출_청구서방법변경_이메일변경</title>

	<!-- Css -->
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap cont__wrap-service">
                    <div class="cont__txt-box">
						<h4 class="txt">
							청구서를 받을 이메일을<br>입력해 주세요
						</h4>
					</div>
                    <!-- 
                        input에 대한 이벤트 정보는
                        ./templates/element/input.html
                        페이지 주석 참고
                        
                        이메일폼 관련 클래스 요약
                        기본 : <div class="input-control email-form">
                        이메일 입력 : <div class="input-control email-form focused">
                        유효성 검사 성공 : <div class="input-control email-form success">
                        유효성 검사 에러 : <div class="input-control email-form error">
                    -->
                    <!-- 이메일 입력 -->
                    <div class="input-control email-form mt-28">				
                        <div class="input-group">
                            <label class="input-label">이메일</label>
                            <div class="input-row">
                                <input type="text" class="input-field" name="email" placeholder="이메일 주소 입력" autofocus>
                                <div class="util-box">
                                    <!-- <button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가 -->
                                    <button type="button" class="clear-btn hidden"></button>
                                </div>
                            </div>
                            <button class="slct-email-wrap">
                                <span class="slct-txt" type="button">이메일선택</span>
                                <!-- <span class="slct-txt" type="button">@hotmail.com</span> -->
                                <!-- 
                                <span class="slct-txt point"> 이메일 선택후 point 클래스 추가
                                -->
                                <span class="slct-txt point hidden" type="button">이메일 선택</span>

                            </button>

                        </div>
                        <div class="validation-txt">validation 메시지 노출</div>
                    </div>
                </div>
                <!-- 
                    @@개발 후 주석 지워주세요@@
                    키보드 비노출시 버튼 
                    <div class="cont__wrap cont__wrap-btBtn">
                        <button class="btn btn-prim full" type="button"> : 버튼 활성
                        <button class="btn btn-prim full is-disabled" type="button"> : 버튼 비활성   
                -->
                <div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn btn-prim full" type="button">
                            <span class="txt">청구서 재발행</span>
                        </button>
                    </div>
                </div>
                
            </div>
            <!-- 
				####### 퍼블공지 #######
				default: <div class="toast-wrap">
				toast-in: <div class="toast-wrap show">
				toast-out: <div class="toast-wrap hide">
			-->
			<div class="toast-wrap" tabindex="-1">
				<div class="toast">
					<div class="toast-txt">
						이메일 주소를 확인해 주세요
						<!-- 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
					</div>
					<!-- 
						####### 퍼블공지 #######
						버튼 사용하지 않을 경우 hidden 클래스 추가 
						<button class="btn btn-util close hidden">
					-->
					<button class="btn btn-util close" type="button" alt="닫기"></button>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
