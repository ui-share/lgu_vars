<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util end hidden"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap cont__wrap-service">
                    <div class="inform-wrap">
                        <span class="inform-img call"></span>
                        <div class="text-box">
                            <span class="txt-prim-md">대기 5분</span>
                            <div class="loading-wrap">
                                <span class="loading-cir"></span>
                                <span class="loading-cir"></span>
                                <span class="loading-cir"></span>
                            </div>
                            <span class="tit">상담사 연결중이에요</span>
                            <span class="txt">대기 시간이 약 5분이 예상됩니다</span>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
