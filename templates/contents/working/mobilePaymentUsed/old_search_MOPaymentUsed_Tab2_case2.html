<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/search.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/moPaymentUsed.css">

	<!-- Scripts -->

</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary"><!-- 청구요금조회 -->
				<div class="cont__wrap cont__wrap-bill">
					<div class="select-billdate"><span class="txt-due"></span></div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<button type="button" class="chips chips-date">
								<span class="txt"><span>24년</span><span>3월</span></span>
								<span class="arrow"></span>
							</button>
						</span>
						<h4 class="txt price">
							<span class="txt-sub">일반/정기</span>
							<span class="deco">0</span>
							<span class="color-prim">원</span>
						</h4>
					</div>
					<div class="cont__txt-box">
						<h4 class="txt price">
							<span class="txt-sub">스토어/콘텐츠</span> 
							<span class="deco">0</span>
							<span class="color-prim">원</span>
						</h4>
					</div>
				</div>
			</div>

			<div class="section__cont segment">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">휴대폰 결제 이용내역</span>
						</h6> 
					</div>
					<div class="segment__wrap">
						<div class="segnav">
							<input type="radio" class="seg-trigger seg1" id="seg1" name="tab">        
							<label for="seg1" class="segment">일반/정기 결제</label>
							
							<input type="radio" class="seg-trigger seg2" id="seg2" name="tab">
							<label for="seg2" class="segment">스토어/콘텐츠 결제</label>
							
							<div class="marker-box">
								<div class="marker"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-segment">
					<!-- 스토어/콘텐츠 결제 tab content -->
					<!-- 이용 내역 없을 때 -->
					<div class="chips-group">
						<!-- 
							select 시 is-selected class 추가
							<button type="button" class="chips chips-menu is-selected">
						-->
						<button type="button" class="chips chips-menu is-selected">
							<span class="txt">전체</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<!-- <span class="icon"></span> -->
							<span class="txt">구글플레이</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<!-- <span class="icon"></span> -->
							<span class="txt">애플스토어</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<!-- <span class="icon"></span> -->
							<span class="txt">원스토어</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<!-- <span class="icon"></span> -->
							<span class="txt">원스토어</span>
						</button>
					</div>
					<div class="btn-box">
						<button class="btn btn-between appStore">
							<span class="txt-wrap">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-btn-error20.svg" alt="애플앱스토어 상세 내역 확인 방법">
								</span>
								<span class="txt">
									애플스토어 상세 내역 확인 방법
								</span>
							</span>
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-btn-arrow-right-sm.png">
							</span>
						</button>
					</div>
					<div class="list-payment">
						<div class="info-col-wrap">
							<span class="row total">
								<span class="txt-title">총 청구요금</span>
								<span class="txt-price">
									총 0원
								</span>
							</span>
						</div>
						<div class="card solid center">
							<div class="card-body">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-card-bill_x.png" alt="결제 이용 내역 없음">
								</span>
								<div class="text-box">
									<span class="txt">결제 이용 내역이 없어요</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
