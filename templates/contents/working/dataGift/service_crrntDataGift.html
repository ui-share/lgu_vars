<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/dataGift.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper dataGift">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont ">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							<span class="deco">데이터 선물·충전 현황</span>을<br/>
							한 곳에 모았어요
						</h4>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-vertical mt-40">
					<div class="card horizon chngCode">
						<div class="card-body">
							<div class="item text">
								<span class="txt">모바일</span>
								<span class="tit">010-12**-56**</span>
								<span class="sub">외 1건</span>
							</div>
						</div>
						<div class="card-footer">
							<div class="btn-group">
								<button class="btn btn-md" type="button">
									<span class="txt">다른 번호 선택</span>
								</button>
							</div>
						</div> 
					</div>
					<div class="slct-control mt-24">
						<div class="slct-box-wrap">
							<!-- 드롭다운 선택 후 상태 : done 클래스 추가 및 텍스트 변경
								: <button type="button" class="slct-box done">
								<span class="txt"><span>24년</span><span>12월</span></span> -->
							<button type="button" class="slct-box">
								<span class="txt"><span>시작 월</span></span>
								<span class="arrow"></span>								
							</button>
							<span class="multi-box">
								<span class="hyphen">~</span>
								<button type="button" class="slct-box">
									<!-- 드롭다운 선택 후 상태 : done 클래스 추가 및 텍스트 변경
									: <button type="button" class="slct-box done">
									<span class="txt"><span>24년</span><span>12월</span></span> -->
									<span class="txt"><span>종료 월</span></span>
									<!-- <span class="txt"><span>24년</span><span>11월</span><span>29일</span></span> -->
									<span class="arrow"></span>								
								</button>
							</span>
						</div>
					</div>

				</div>
				<div class="cont__wrap cont__wrap-vertical mt-40">
										<!-- 날짜별 선물 리스트 1set -->
										<div class="card solid listGift">
											<div class="gift-date">
												<span>01년 01월 01일</span>
											</div>
											<!-- 선물 건 당 1set -->
											<div class="card-body">
												<div class="gift-info">
													<span class="used-name">데이터 주고받기</span>
													<span class="used-won">
														<span>1GB</span>
													</span>
												</div>
												<div class="gift-info">
													<div class="flag success">
														<span class="txt">선물</span>
													</div>
													<span class="txt-sub">강*환<span class="sub-tel">010-80**-60**</span></span>
												</div>
											</div>
										</div>
										<!-- 날짜별 선물 리스트 1set -->
										<div class="card solid listGift">
											<div class="gift-date">
												<span>01년 01월 01일</span>
											</div>
											<!-- 선물 건 당 1set -->
											<div class="card-body">
												<div class="gift-info">
													<span class="used-name">데이터 2GB 쿠폰</span>
													<span class="used-won">
														<span>2GB</span>
													</span>
												</div>
												<div class="gift-info">
													<div class="flag success">
														<span class="txt">선물</span>
													</div>
													<span class="txt-sub">강*환<span class="sub-tel">010-80**-60**</span></span>
												</div>
											</div>
											<!-- 선물 건 당 1set -->
											<div class="card-body">
												<div class="gift-info">
													<span class="used-name">데이터 주고받기</span>
													<span class="used-won">
														<span>1GB</span>
													</span>
												</div>
												<div class="gift-info">
													<div class="flag success">
														<span class="txt">선물</span>
													</div>
													<span class="txt-sub">강*환<span class="sub-tel">010-80**-60**</span></span>
												</div>
											</div>
										</div>
										<div class="card solid center mt-40">
											<div class="card-body">
												<span class="img-box">
													<img src="../../../../static/images/icon/ic-card-bill_x.png" alt="결제 이용 내역 없음">
												</span>
												<div class="text-box">
													<span class="txt">조회된 데이터가 없습니다</span>
												</div>
											</div>
										</div>
				</div>
				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
							<span class="txt">데이터 매월 자동주기 등록</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
