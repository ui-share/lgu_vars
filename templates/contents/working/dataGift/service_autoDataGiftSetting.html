<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/dataGift.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper dataGift">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont ">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							매월 1일,<br/>
							<span class="deco">데이터를 자동으로 보내도록</span><br/>
							설정해 보세요
						</h4>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-vertical mt-40">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">데이터 자동주기<span class="txt-sub">최대 2회</span></span>
						</h6>
					</div>
					<div class="card rmInform">
						<div class="card-body">
							<!-- 수신자 리스트 그룹 : 등록 수신자 존재  -->
							<div class="item announcePhone">
								<!-- 수신자 리스트 그룹 -->
								<div class="card-group phoneList">
									<!--수신자 연락처 반복 1-->
									<div class="card horizon solid">
										<div class="card-body">
											<div class="item util">
												<span class="name">강*환</span>
											</div>
											<div class="item text">
												<span class="tit">010-12**-56**</span>
											</div>
											<div class="item text">
												<span class="num">1GB</span>
											</div>
										</div>
										<div class="card-footer">
											<div class="card-footer">
												<button class="btn btn-util close" type="button" alt="닫기"></button>
											</div>
										</div> 
									</div>
									<!--수신자 연락처 반복 2-->
									<div class="card horizon solid">
										<div class="card-body">
											<div class="item util">
												<span class="name">김*원</span>
											</div>
											<div class="item text">
												<span class="tit">010-87**-31**</span>
											</div>
											<div class="item text">
												<span class="num">1GB</span>
											</div>
										</div>
										<div class="card-footer">
											<div class="card-footer">
												<button class="btn btn-util close" type="button" alt="닫기"></button>
											</div>
										</div> 
									</div>
								</div>
								
								<div class="btn-group flex-row"> <!-- 최대 추가 시 hidden :  <div class="btn-group flex-row hidden"> -->
									<button class="btn line" type="button ">
										<span class="img-box ico16">
											<img src="../../../../static/images/icon/ic-btn-addline.svg" alt="+">
										</span>
										<span class="txt">추가</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-btBtn">
					<!-- 버튼 없는 거 같음 -->
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
