<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util end"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap cont__wrap-service">
                    <div class="inform-wrap">
                        <span class="inform-img success"></span>
                        <div class="text-box">
                            <span class="tit"><span class="color-prim">(선택 방법)</span>로<br> <!-- 선택 방법 문구 : 휴대폰 문자(MMS), 이메일, 팩스  -->
                            <span class="color-prim">청구서 재발행</span>이 신청되었어요
                            </span>
                        </div>
                    </div> 
                    <!-- 데이터 노출되는 리스트 -->
                    <ul class="list-wrap">
                        <li class="list-box">
                            <span class="head">신청 월</span>
                            <span class="tail">24년 N월</span>
                        </li> 
                        <li class="list-box">
                            <span class="head">연락처</span>
                            <span class="tail">010-12**-34**</span>
                        </li> 
                    </ul>
                </div>
                
                <div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn" type="button">
                            <span class="txt">확인</span>
                        </button>
                    </div>
                </div>
                
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
