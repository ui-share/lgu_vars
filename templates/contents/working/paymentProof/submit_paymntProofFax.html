<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    <link rel="stylesheet" href="../../../../static/css/paymentProof.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <div class="cont__wrap">
                    <div class="cont__txt-box">
						<h4 class="txt">
							납부확인서 발급 정보를<br>
							입력해 주세요
						</h4>
					</div>
                    <div class="txt-infoWrap">
                        발급 기간
                        <!-- 
                            삭제됨
                        <span class="subTxt-info">
                            최대 12개월
                        </span> 
                        -->
                    </div>
                    <!-- 캘린더에서 월일자 선택시 텍스트 노출되는 영역 -->
                    <button class="slct-perd-wrap">
                        <span class="slct-perd">
                            <span class="slct-txt" type="button">월 선택</span>
                            <!-- 
								## 캘린더 선택 월일자 변경 노출 시 point 추가
								<span class="slct-txt point" type="button">25년 1월</span> 
							-->
                        </span>
                        <span class="slct-perd">
                            <span class="hyphen">~</span>
                            <span class="slct-txt" type="button">월 선택</span>
                            <!-- 
								## 캘린더 선택 월일자 변경 노출 시 point 추가
								<span class="slct-txt point" type="button">25년 1월</span> 
							-->
                        </span>
                    </button>
                    <!-- 
                        input에 대한 이벤트 정보는
                        ./templates/element/input.html
                        페이지 주석 참고
                        
                        이메일폼 관련 클래스 요약
                        기본 : <div class="input-control email-form">
                        이메일 입력 : <div class="input-control email-form focused">
                        유효성 검사 성공 : <div class="input-control email-form success">
                        유효성 검사 에러 : <div class="input-control email-form error">
                    -->
                    <!-- 팩스번호 입력 -->
                    <div class="input-control normal">				
                        <div class="input-group">
                            <label class="input-label">팩스</label>
                            <div class="input-row">
                                <input type="number" class="input-field" placeholder="팩스 번호 입력" autocomplete='off' />
                                <div class="util-box">
                                <!-- 
									<button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 
                                -->
                                    <button type="button" class="clear-btn hidden"></button>
                                </div>
                            </div>
                            <!-- 
                                <div class="util-box"> : clear button 과 unit이 들어감 
                            -->
                        </div>
                        <div class="validation-txt">validation 메시지 노출</div>
                    </div>
                </div>
                <div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <!-- 
							## 버튼 형태 class (input 입력 키패드 노출 상태 버튼 형태 변경 필요) 
							input focus 시 full 추가: <div class="btn-group flex-row is-confirm full">
						-->
                        <button class="btn btn-prim is-disabled" type="button">
                            <span class="txt">납부확인서 신청</span>
                        </button>
                        <!-- 
							## 버튼 상태 class 
							버튼 활성 : <button class="btn btn-prim" type="button"> 
							버튼 비활성 is-disabled : <button class="btn btn-prim is-disabled" type="button">  
						-->
                    </div>
                </div>
                
            </div>
			<!-- 
				toast 상태 class : 기본 display:none 상태				
				toast in(show 모션) show : <div class="toast-wrap show">
				toast out(out 모션 X)    : <div class="toast-wrap">
			-->
			<div class="toast-wrap" tabindex="-1">
				<div class="toast">
					<div class="toast-txt">
						토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다.
						<!-- 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
					</div>
					<!-- 
						####### 퍼블공지 #######
						버튼 사용하지 않을 경우 hidden 클래스 추가 
						<button class="btn btn-util close hidden">
					-->
					<button class="btn btn-util close" type="button" alt="닫기"></button>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
