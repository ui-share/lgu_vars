<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/service.css">
	<!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
				<div class="cont__wrap cont__wrap-message">
					<div class="cont__txt-box">
						<h4 class="txt">
							<span class="deco">본인인증할 서비스</span>를<br>
							선택해 주세요
						</h4>
					</div>
				</div>
                <div class="cont__wrap cont__wrap-cms">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">본인인증</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>

					<div class="card-group">
						<div class="card horizon solid" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-auth_pass.svg" alt="PASS 인증">
									</span>
								</div>
								<div class="item text">
									<span class="tit">PASS 인증</span>
								</div>
							</div>
						</div>
						<div class="card horizon solid" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-auth-kakao.svg" alt="카카오 인증">
									</span>
								</div>
								<div class="item text">
									<span class="tit">카카오 인증</span>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-group">
						<div class="accordion-container"><!-- 체크박스 영역의 경우 btn-toggle 클릭 시 accordion-container open 클래스 추가 -->
							<div class="chckbox-area accordion-header">
								<div class="chck-group">
									<input type="checkbox" id="chck01" class="chck-input">
									<label for="chck01" class="chck-label">
										<span class="chck-box"></span>
										[필수] 개인정보 제3자 제공 동의
									</label>
								</div>
								<button type="button" class="btn-toggle">
									<span class="img-box ico-toggle">
										<img src="../../../../static/images/icon/ic-chips-arrow-gray.svg">
									</span>
								</button>
							</div>
							<div class="accordion-content">
								<ul class="bullet-list">
									<li class="bullet-item">
										내용필요 내용필요
										내용필요 내용필요
										내용필요 내용필요
										내용필요 내용필요
									</li>
								</ul>
							</div>
						</div>
					</div>
                </div>

				<div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn" type="button">
                            <span class="txt">다음</span>
                        </button>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
