<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">

</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
				<span class="header-tit">납부방법 변경 인증서 동의</span>

        <!-- //header -->
	
		<!-- container -->
		<div class="container">

				<div class="cont__wrap cont__wrap-message">

						<h4 class="txt">
							납부방법 변경에<br>

					</div>
				</div>

							<span class="txt-title">PASS 인증서 납부방법 변경 인증서</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>

					<div class="info-col-wrap">
                        <div class="plan-wrap">
                            <div class="list-plan line">
                                <div class="row">
                                    <span class="txt-title">
                                        은행명
                                    </span>
                                    <span class="txt-desc ico">

                                    </span>
                                </div>
                                <div class="row">
                                    <span class="txt-title ico">
                                        계좌번호
                                    </span>
                                    <span class="txt-desc">****-****-****-1234</span>
                                </div>
								<div class="row">
                                    <span class="txt-title ico">
                                        신청일시
                                    </span>
                                    <span class="txt-desc">2025-01-24-13:52:01</span>
                                </div>
								<div class="row">
                                    <span class="txt-title ico">
                                        동의자명
                                    </span>
                                    <span class="txt-desc">홍*동</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

				<div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn" type="button">
                            <span class="txt">동의 및 서명하기</span>
                        </button>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>

</html>
