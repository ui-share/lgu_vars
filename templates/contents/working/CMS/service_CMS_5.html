<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/service.css">
	<!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <div class="cont__wrap">
					<div class="inform-wrap">
						<span class="inform-img success"></span>
						<div class="text-box">
							<span class="tit">인증이 완료되었어요</span>
							<!-- <span class="txt"></span> -->
						</div>
					</div>
				</div>

				<div class="cont__wrap cont__wrap-cms">
					<div class="con__tit-box flex-column">
                        <div class="text-box">
							<h4 class="tit">이름</h4>
							<span class="txt">홍*동</span>
						</div>
                        <div class="text-box">
							<h4 class="tit">휴대폰 번호</h4>
							<span class="txt">010-12**-56**</span>
						</div>
					</div>

					<div class="card solid">
						<div class="card-body">
							<ul class="bullet-list">
								<li class="bullet-item">
									아래 확인 버튼을 누르면 다음 단계로 이동합니다.
								</li>
							</ul>
						</div>
					</div>
                </div>

				<div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
                            <span class="txt">납부방법 변경</span>
                        </button>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>

</html>
