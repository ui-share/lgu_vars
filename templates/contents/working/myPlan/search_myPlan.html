<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회_나의 요금제</title>
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/search.css">
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);
        function initCheckDevice() {
            // PC
            if (!isMobile) {
                document.body.classList.add("is-pc");
            }
        }
        window.onload = ()=> {
            initCheckDevice();
        }
    </script>
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->

		<!-- container -->
		<div class="container">
            <!-- 홀맨 배너 영역// -->
            <div class="section__cont summary">
                <div class="cont__wrap cont__wrap-plan">
                    <div class="select-billdate">
                        <span class="txt-due">21년 3월 1일 신청</span>
                        <span class="txt-due">이용 중인 요금제는</span>
                    </div>
                    <div class="cont__txt-box">
						<h4 class="txt price">
                            <span class="deco">5G 프리미어 플러스</span>예요
						</h4>
					</div>
				</div>
            </div>
            <!-- //홀맨 배너 영역 -->

            <div class="section__cont desc">
                <div class="cont__wrap cont__wrap-vertical">
                    <div class="list-payment">
						<div class="info-col-wrap">
							<span class="row total">
								<span class="txt-title bold">총 청구요금</span>
								<span class="txt-price">
								    월 <span>NN원</span>
                                    <span class="txt-sub">부가가치세포함</span>
								</span>
							</span>
						</div>
					</div>
                    <div class="info-col-wrap">
                        <div class="row title-wrap">
                            <span class="txt-title ico">
                                <span class="img-box">
                                    <img src="../../../../static/images/icon/ic-circle-chart.svg" alt="">
                                </span>
                                데이터
                            </span>
                            <span class="txt-desc">
                                <span>무제한</span>
                            </span>
                        </div>
                        <div class="plan-wrap line">
                            <div class="list-plan">
                                <div class="row">
                                    <span class="txt-title">공유데이터</span>
                                    <span class="txt-desc">
                                        <span>테더링50GB+쉐어링50GB</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-col-wrap">
                        <div class="plan-wrap">
                            <div class="list-plan">
                                <div class="row">
                                    <span class="txt-title ico">
                                        <span class="img-box">
                                            <img src="../../../../static/images/icon/ic-circle-call.svg" alt="">
                                        </span>
                                        이통3사&amp;유무선
                                    </span>
                                    <span class="txt-desc">
                                        <span class="current">
                                            <span>무제한</span>
                                        </span>
                                    </span>
                                </div>
                                <div class="row">
                                    <span class="txt-title ico">
                                        <span class="img-box">
                                            <img src="../../../../static/images/icon/ic-circle-video.svg" alt="">
                                        </span>
                                        영상&amp;부가
                                    </span>
                                    <span class="txt-desc">
                                        <span class="current">
                                            <span>300분</span>
                                        </span>
                                    </span>
                                </div>
                                <div class="row">
                                    <span class="txt-title ico">
                                        <span class="img-box">
                                            <img src="../../../../static/images/icon/ic-circle-message.svg" alt="">
                                        </span>
                                        문자
                                    </span>
                                    <span class="txt-desc">
                                        <span class="current">
                                            <span>무제한</span>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-group benefit">
						<div class="card vertical">
							<div class="card-body">
								<div class="item text">
									<span class="txt">프리미엄 혜택</span>
								</div>
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-benefit-youtube.png" alt="타이틀">
									</span>
									<span class="item-tit">유튜브 프리미엄</span>

								</div>
							</div>
						</div>
						<div class="card vertical">
							<div class="card-body">
								<div class="item text">
									<span class="txt">미디어 혜택</span>
								</div>
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-benefit-uplay.png" alt="타이틀">
									</span>
									<span class="item-tit">유플레이</span>
								</div>
							</div>
						</div>
					</div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sec">
                            <span class="txt">요금제 변경</span>
                        </button>
                    </div>
                    <div class="bullet-wrap">
                        <h5 class="bullet-caption">
                            유의사항
                        </h5>
                        <ul class="bullet-list">
                            <li class="bullet-item">
                                혜택은 월 1회만 변경할 수 있어요.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
