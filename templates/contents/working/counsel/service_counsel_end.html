<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
	<link rel="stylesheet" href="../../../../static/css/service.css">
	<link rel="stylesheet" href="../../../../static/css/counsel.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont counsel">
				<div class="cont__wrap cont__wrap-cslimited">
					<div class="inform-wrap">
						<span class="inform-img warning"></span>
						<div class="text-box">
							<span class="tit">상담업무가 종료되어<br/>제한된 상담만 가능합니다</span>			
						</div>
					</div>
					<div class="btn-group flex-column">
						<button type="button" class="chips chips-all">
							<span class="txt">상담가능 항목</span>
							<span class="arrow"></span>
						</button>
						<span class="txt">일반상담은 평일 오전 9시부터 가능합니다</span>
						<button type="button" class="chips chips-all">
							<span class="txt">상담시간 안내</span>
							<span class="arrow"></span>
						</button>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-otherChannel">
					<div class="card-group flex-column">
						<div class="sub-tit">챗봇이나 AI 상담사를 통해서도<br>간단한 문의 및 변경/신청을 문의할 수 있어요</div>
						<div class="card horizon solid" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-chatbot.svg" alt="챗봇 연결">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 연결</span>
								</div>
							</div>
						</div>
						<div class="card horizon solid" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-arsAi.svg" alt="AI 상담사 연결">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담사 연결</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>

</html>
