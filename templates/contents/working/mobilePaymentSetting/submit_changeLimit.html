<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/service.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/moPaymentSetting.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <div class="cont__wrap cont__wrap-service">
                    <div class="cont__txt-box">
						<h4 class="txt">
                            변경할 결제 한도를 입력해 주세요
						</h4>
                        <ul class="bullet-list info">
                            <li class="bullet-item">
                                한도를 높이는 경우 본인인증이 필요합니다
                            </li>
                        </ul>
					</div>

                    <div class="input-row-wrap al-center">
                        <!-- 현재 한도 : 입력x 읽기전용 -->
                        <div class="input-control disable">
                            <!-- 
                                [[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
                                ** 포커스 : focused 
                                ** 유효성 검사 성공 : success
                                ** 유효성 검사 에러 : error
                                ** 읽기 전용 : disabled
                                ** 비활성 : disabled
                                기본 : <div class="input-control">
                                포커스 : <div class="input-control focused">
                                비활성, 읽기 전용 : <div class="input-control disabled">
                                유효성 검사 성공 : <div class="input-control success">
                                유효성 검사 에러 : <div class="input-control error">
                            -->
                            <div class="input-group">
                                <label class="input-label">현재 한도</label>
                                <div class="input-row">
                                    <input type="text" class="input-field" placeholder="플레이스 홀더" autocomplete="off" value="10">
                                    <div class="util-box">
                                        <span class="input-unit">만원</span> 
                                    </div>
                                </div>
                            </div>
                        </div>

                        <span class="img-box ico32">
                            <img src="../../../../static/images/icon/ic-circle-arrow-bgGray02.svg" alt="">
                        </span>

                        <!-- 변경 한도 : 금액 입력(숫자만 입력) -->
                        <div class="input-control">
                            <div class="input-group">
                                <label class="input-label">변경 한도</label>
                                <div class="input-row">
                                    <input type="text" class="input-field" placeholder="금액" autocomplete="off">
                                    <div class="util-box">
                                        <span class="input-unit">만원</span>
                                    </div>
                                </div>
                            </div>
                            <p class="txt-sub">최대 <span>100</span>만원</p>
                        </div>
                    </div>
                </div>

                <div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn is-disabled" type="button">
                            <span class="txt">다음</span>
                        </button>
                    </div>
                </div>
                
            </div>

            <!-- 토스트 팝업// -->
            <div class="toast-wrap">
				<div class="toast">
					<div class="toast-txt">
						계좌번호를 입력해 주세요
						<!-- 토스트 팝업 문구 입`니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
					</div>
					<!-- 
						####### 퍼블공지 #######
						버튼 사용하지 않을 경우 hidden 클래스 추가 
						<button class="btn btn-util close hidden">
					-->
					<button class="btn btn-util close" type="button" alt="닫기"></button>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
