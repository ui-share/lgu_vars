<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>팝업 달력</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
		</div>

	</div>
	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">발급 기간을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
                <!-- 팝업내 안내 상단 부분 -->
                <ul class="bullet-list info">
                    <li class="bullet-item">
                        신청일을 기준으로 25개월 전 납부내역까지 신청할 수 있습니다
                    </li>
                </ul>

                <!-- 캘린더에서 월일자 선택시 텍스트 노출되는 영역 -->
                <div class="txt-perd-wrap">
                    <span class="txt-perd">
                        <span class="point">24년 11월<!-- 24년 11월 11일 --></span>
                        부터
                    </span>
                    <span class="txt-perd">
                        <span class="hyphen">~</span>
                        <span class="point">24년 12월 <!--  24년 11월 11일--> </span>
                        부터
                    </span>
                </div>
                
                <!-- 캘린더 선택 영역 -->
                <div class="calendar-box year-month">
                    <div class="nav-schedule">
                        <!-- 
                            btn-prev, btn-next에 is-disabled 추가 시 비활성화, 클릭 동작 비활성화
                        -->
                        <button type="button" class="btn-prev img-box">
                            <span>이전버튼</span>
                        </button>
                        <span class="txt-wrap">
                            <span>2024</span>
                            <!-- <span>24년</span>
                            <span>11월</span> -->
                        </span>
                        <button type="button" class="btn-next img-box is-disabled">
                            <span>다음버튼</span>
                        </button>
                    </div>
                    <ul class="schedule-cont-wrap list-month">
                        <!--
                            li is-selected(선택함) / current(당월) / is-disabled(선택할수없음) 클래스로 스타일 조작
                            기간 선택 시 : 선택된 기간개수만큼 li에 is-selected 추가 및 시작월, 종료월 btn-month에는 각 pointed 클래스 추가
                        -->
                        <li><button class="btn-month">1월</button></li>
                        <li><button class="btn-month">2월</button></li>
                        <li><button class="btn-month">3월</button></li>
                        <li class="is-selected"><button class="btn-month pointed">4월</button></li>

                        <li class="is-selected"><button class="btn-month">5월</button></li>
                        <li class="is-selected"><button class="btn-month">6월</button></li>
                        <li class="is-selected"><button class="btn-month pointed">7월</button></li>
                        <li><button class="btn-month">8월</button></li>

                        <li class="current"><button class="btn-month">9월</button></li>
                        <li><button class="btn-month">10월</button></li>
                        <li class="is-disabled"><button class="btn-month">11월</button></li>
                        <li class="is-disabled"><button class="btn-month ">12월</button></li>
                    </ul>
                </div>
            </div>
            <!-- 푸터 버튼 영역 -->
			<div class="popup-footer">
                <div class="btn-group flex-row is-confirm" style="margin-top:10px;">
                    <button class="btn line" type="button">
                        <span class="txt">취소</span>
                    </button>
                    <button class="btn" type="button">
                        <span class="txt">확인</span>
                    </button>
                </div>
            </div>
		</div>
        <!-- 
            ####### 퍼블공지 #######
            default: <div class="toast-wrap">
            toast-in: <div class="toast-wrap show">
            toast-out: <div class="toast-wrap hide">
        -->
        <div class="toast-wrap show">
            <div class="toast">
                <div class="toast-txt">
                    토스트 팝업 문구 입니다.
                    <!-- 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
                </div>
                <!-- 
                    ####### 퍼블공지 #######
                    버튼 사용하지 않을 경우 hidden 클래스 추가 
                    <button class="btn btn-util close hidden">
                -->
                <button class="btn btn-util close" type="button" alt="닫기"></button>
            </div>
        </div>
	</div>

</body>
</html>
