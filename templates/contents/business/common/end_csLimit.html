<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util end"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap cont__wrap-service">
                    <div class="inform-wrap">
                        <span class="inform-img warning"></span>
                        <div class="text-box">
                            <span class="tit">상담사 연결이 제한됩니다</span>
                            <span class="txt">고객님은 성희롱과 음란성 발언으로 인해<br><span class="color-prim">24시간</span>&nbsp;동안 상담사 연결이 제한됩니다</span>
                        </div>
                    </div> 
                </div>
                
                <div class="cont__wrap cont__wrap-btBtn">
                    <div class="card-group flex-column">
                        <div class="sub-tit">챗봇이나 AI 상담사를 통해서도<br>간단한 문의 및 변경/신청을 문의할 수 있어요</div>
                        <div class="card horizon solid" role="button" tabindex="0">
                            <div class="card-body">
                                <div class="item util">
                                    <span class="img-box">
                                        <img src="../../../../static/images/icon/ic-home-chatbot.svg" alt="챗봇 연결">
                                    </span>
                                </div>
                                <div class="item text">
                                    <span class="tit">챗봇 연결</span>
                                </div>
                            </div>
                        </div>
                        <div class="card horizon solid" role="button" tabindex="0">
                            <div class="card-body">
                                <div class="item util">
                                    <span class="img-box">
                                        <img src="../../../../static/images/icon/ic-home-arsAi.svg" alt="AI 상담사 연결">
                                    </span>
                                </div>
                                <div class="item text">
                                    <span class="tit">AI 상담사 연결</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
