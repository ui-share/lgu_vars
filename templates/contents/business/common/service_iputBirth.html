<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    <link rel="stylesheet" href="../../../../static/css/auth.css">

	<!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont ">
                <div class="cont__wrap cont__wrap-service">
					<div class="auth-wrap auth_birth">
						<p class="txt">안전한 정보 확인을 위해</p>
						<h3 class="tit"><span class="color-prim">본인 생년월일 6자리</span>를<br>입력해 주세요</h3>
						<!--
							포커스 시 : focused
							<div class="input-control normal focused">
							에러 상태 + 에러메시지 : error
							<div class="input-control normal error">
							-->
						<div class="input-control normal">				
							<div class="input-group">
								<!-- <label class="input-label"></label> -->
								<div class="input-row">
									<input type="number" class="input-field" placeholder="">
									<div class="util-box">
										<!-- 클리어버튼 필요 시 hidden 삭제 -->
										<button type="button" class="clear-btn hidden"></button>
									</div>
								</div>
							</div>
							<div class="validation-txt">생년월일을 다시 확인해주세요</div>
						</div>
					</div>
                </div>

				<div class="cont__wrap cont__wrap-btBtn">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn" type="button">
                            <span class="txt">확인</span>
                        </button>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
