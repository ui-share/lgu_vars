<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금바로납부_카드로납부_납부완료</title>
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);
        function initCheckDevice() {
            // PC
            if (!isMobile) {
                document.body.classList.add("is-pc");
            }
        }
        window.onload = ()=> {
            initCheckDevice();
        }
    </script>
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util end"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap cont__wrap-service">
                    <div class="inform-wrap">
                        <span class="inform-img success"></span>
                        <div class="text-box">
                            <span class="tit"><span class="color-prim">요금 20,000원</span>이<br>
                            납부되었어요
                            </span>
                        </div>
                    </div> 
                    <!-- 데이터 노출되는 리스트 -->
                    <ul class="list-wrap">
                        <li class="list-box">
                            <span class="head">카드사</span>
                            <span class="tail">
                                <span class="bank-wrap">
                                    <span class="img-box">
                                        <img src="../../../../static/images/icon/ic-bank-shinhan.svg">
                                    </span>
                                    <span class="txt">
                                        신한카드
                                    </span>
                                </span>
                            </span>
                        </li> 
                        <li class="list-box">
                            <span class="head">카드번호</span>
                            <span class="tail">1234-****-****-9123</span>
                        </li> 
                        <li class="list-box">
                            <span class="head">잔여요금</span>
                            <span class="tail">40,000원</span>
                        </li> 
                    </ul>
                </div>
                
                <div class="cont__wrap">
                    <!-- 카카오톡 버튼 -->
                    <div class="badge-wrap">
                        <button class="btn btn-kakao">
                            카카오톡
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-prim" type="button">
                            <span class="txt">확인</span>
                        </button>
                    </div>
                </div>
                
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
