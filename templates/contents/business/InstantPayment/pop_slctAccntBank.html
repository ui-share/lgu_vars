<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">
						입금전용 계좌를 만들<br />
						은행을 선택해 주세요
					</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<ul class="chips-bank-wrap">
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-kyup.svg" alt=""></span>
							<span class="txt">기업</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-kb.svg" alt=""></span>
							<span class="txt">국민</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-hana.svg" alt=""></span>
							<span class="txt">KEB하나(구_외환)</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-nh.svg" alt=""></span>
							<span class="txt">농협</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-woori.svg" alt=""></span>
							<span class="txt">우리</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-sc.svg" alt=""></span>
							<span class="txt">SC</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-citi.svg" alt=""></span>
							<span class="txt">씨티</span>
						</button>
					</li>

					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-daegu.svg" alt=""></span>
							<span class="txt">대구</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-bnk.svg" alt=""></span>
							<span class="txt">부산</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-kj.svg" alt=""></span>
							<span class="txt">광주</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-bnk.svg" alt=""></span>
							<span class="txt">경남</span>
						</button>
					</li>

					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-post.svg" alt=""></span>
							<span class="txt">우체국</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-hana.svg" alt=""></span>
							<span class="txt">KEB하나</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-shinhan.svg" alt=""></span>
							<span class="txt">신한</span>
						</button>
					</li>
					<li class="list-chipsbank">
						<button type="button" class="chips-bank-col">
							<span class="img-box icon"><img src="../../../../static/images/icon/ic-bank/ic-48-kbank.svg" alt=""></span>
							<span class="txt">케이뱅크</span>
						</button>
					</li>
				</ul>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
