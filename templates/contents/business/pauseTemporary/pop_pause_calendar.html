<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../jscal/dist/datepicker.min.css">
    <script src="../jscal/dist/datepicker-full.min.js"></script>
</head>
<body>
    <input type="text" id="datepicker" placeholder="날짜 범위 선택">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const input = document.querySelector("#datepicker");
            new Datepicker(input, {
                autohide: true,  // 날짜 선택 후 자동 닫힘
                format: "yyyy-mm-dd", // 날짜 형식 설정
                language: "ko"  // 한국어 설정 (추가 설정 필요)
            });
        });
    </script>
    <!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">일시정지 기간을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<ul class="bullet-list info">
					<li class="bullet-item">남은 신청 가능 일수는 180일 입니다</li>
				</ul>
				<!-- 캘린더 영역 -->
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn" type="button">
						<span class="txt">확인</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 
		toast 상태 class : show
		default: <div class="toast-wrap">
		toast-in: <div class="toast-wrap show">
	-->
	<div class="toast-wrap show">
		<div class="toast">
			<div class="toast-txt">일시정지 기간을 입력해 주세요</div>
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>
</body>
</html>
