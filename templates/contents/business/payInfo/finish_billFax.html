<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납부확인서 신청 완료_이메일</title>
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);
        function initCheckDevice() {
            // PC
            if (!isMobile) {
                document.body.classList.add("is-pc");
            }
        }
        window.onload = ()=> {
            initCheckDevice();
        }
    </script>
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
                <!-- btn 사용 안할시 hidden 클래스 추가 -->
                <button type="button" class="btn btn-util end"><span>닫기</span></button>
				<span class="header-tit"><span class="header-txt"></span></span>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">


		</div>
		<!-- //container -->
	</div>
</body>
</html>
