<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금바로납부_입금전용계좌로 납부</title>
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/search.css">
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);
        function initCheckDevice() {
            // PC
            if (!isMobile) {
                document.body.classList.add("is-pc");
            }
        }
        window.onload = ()=> {
            initCheckDevice();
        }
    </script>
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <!-- 홀맨 배너 영역// -->
            <div class="section__cont summary">
                <div class="cont__wrap cont__wrap-account">
                    <div class="select-billdate">
                        <span class="txt-notice">입금전용 계좌로</span>
                    </div>
                    <div class="cont__txt-box">
						<h4 class="txt price">
                            <span class="deco">60,320</span>
                            <span class="color-prim">원</span>&nbsp;납부 가능해요
						</h4>
					</div>
				</div>
            </div>

            <!-- 아코디언 영역 -->
            <div class="section__cont desc"> 
                <div class="cont__wrap cont__wrap-vertical">
                    <div class="con__tit-box">
                        <h6 class="tit-head">
                            <span class="txt-title">입금전용 계좌</span>
                        </h6>
                    </div>

                    <!-- 계좌 추가 전 버튼만 출력 -->
                    <div class="btn-group flex-column">
                        <button type="button" class="btn btn-sec">
                            <span class="txt">입금전용 계좌 추가</span>
                        </button>
                    </div>

                    <!-- 계좌 추가 후 계좌정보+버튼 형태로 출력 -->
                    <div class="card solid bank">
                        <div class="card-header">
                            <div class="item util">
                                <span class="img-box">
                                    <img src="../../../../static/images/icon/ic-card-bank-ibk.png" alt="ibk은행">
                                </span>
                            </div>
                            <div class="item text">
                                <span class="tit">은행 계좌번호</span>
                                <span class="txt">김유플</span>
                            </div>
                            <button type="button" class="btn end">종료</button>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group flex-row">
                                <button class="btn btn-md" type="button">
                                    <span class="txt">문자로 전송</span>
                                </button>
                                <button class="btn btn-md" type="button">
                                    <span class="txt">복사</span>
                                </button>
                            </div>
                        </div> 
                    </div>
                    <div class="btn-group flex-column">
                        <button type="button" class="btn btn-sec">
                            <span class="txt">입금전용 계좌 추가</span>
                        </button>
                    </div>
                </div>
            </div>
		</div>
		<!-- //container -->
	</div>

	<div class="popup-wrapper">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">청구 월을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
                <div class="calendar-box year-month">
                    <div class="nav-schedule">
                        <!-- 
                            btn-prev, btn-next에 is-disabled 추가 시 비활성화, 클릭 동작 비활성화
                        -->
                        <button type="button" class="btn-prev img-box">
                            <span>이전버튼</span>
                        </button>
                        <span class="txt-wrap">
                            <span>2024</span>
                            <!-- <span>24년</span>
                            <span>11월</span> -->
                        </span>
                        <button type="button" class="btn-next img-box is-disabled">
                            <span>다음버튼</span>
                        </button>
                    </div>
                    <ul class="schedule-cont-wrap list-month">
                        <!--
                            li is-selected(선택함) / current(당월) / is-disabled(선택할수없음) 클래스로 스타일 조작
                            기간 선택 시 : 선택된 기간개수만큼 li에 is-selected 추가 및 시작월, 종료월 btn-month에는 각 pointed 클래스 추가
                        -->
                        <li><button class="btn-month">1월</button></li>
                        <li><button class="btn-month">2월</button></li>
                        <li><button class="btn-month">3월</button></li>
                        <li class="is-selected"><button class="btn-month pointed">4월</button></li>

                        <li class="is-selected"><button class="btn-month">5월</button></li>
                        <li class="is-selected"><button class="btn-month">6월</button></li>
                        <li class="is-selected"><button class="btn-month pointed">7월</button></li>
                        <li><button class="btn-month">8월</button></li>

                        <li class="current"><button class="btn-month">9월</button></li>
                        <li><button class="btn-month">10월</button></li>
                        <li class="is-disabled"><button class="btn-month">11월</button></li>
                        <li class="is-disabled"><button class="btn-month ">12월</button></li>
                    </ul>
                </div>
            </div>
			<div class="popup-footer"></div>
		</div>
	</div>
</body>
</html>
