<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납부확인서신청_이메일</title>
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);
        function initCheckDevice() {
            // PC
            if (!isMobile) {
                document.body.classList.add("is-pc");
            }
        }
        window.onload = ()=> {
            initCheckDevice();
        }
    </script>
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap pt-20">
                    <div class="cont__txt-box">
						<h4 class="txt">
							납부확인서 발급 정보를<br>
							입력해 주세요
						</h4>
					</div>
                    <div class="txt-infoWrap">
                        발급 기간
                        <span class="subTxt-info">
                            최대 12개월
                        </span>
                    </div>
                    <!-- 캘린더에서 월일자 선택시 텍스트 노출되는 영역 -->
                    <div class="txt-perd-wrap slct">
                        <span class="txt-perd">
                            <button class="cal-slct point" type="button">월 선택</button>
                        </span>
                        <span class="txt-perd">
                            <span class="hyphen">~</span>
                            <button class="cal-slct point" type="button">월 선택</button>
                        </span>
                    </div>
                    <!-- 
                        input에 대한 이벤트 정보는
                        ./templates/element/input.html
                        페이지 주석 참고
                    -->
                    <!-- 이메일 입력 -->
                    <div class="input-control normal">				
                        <div class="input-group">
                            <label class="input-label">이메일</label>
                            <div class="input-row">
                                <input type="text" class="input-field" placeholder="이메일 주소 입력" >
                                <div class="util-box">
                                    <!-- <button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가 -->
                                    <button type="button" class="clear-btn hidden"></button>
                                    <!-- <span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가 -->
                                    <span class="input-unit hidden">
                                        <span class="unit-point">숫자포인트</span>단위들어감
                                    </span>
                                </div>
                            </div>
                            <!-- 
                                <div class="util-box"> : clear button 과 unit이 들어감 
                            -->
                        </div>
                        <div class="validation-txt">validation 메시지 노출</div>
                    </div>
                </div>
                <!-- 
                    키보드 노출시 버튼 스타일 변경 -> 클래스 추가
                    <div class="cont__wrap px-0"> : px-0 추가
                        <button class="btn btn-prim full"> : full 추가
                -->
                <div class="cont__wrap">
                    <div class="btn-group">
                        <button class="btn btn-prim is-disabled" type="button">
                            <span class="txt">납부확인서 신청</span>
                        </button>
                    </div>
                </div>
                
            </div>
            <!-- 
				####### 퍼블공지 #######
				default: <div class="toast-wrap">
				toast-in: <div class="toast-wrap show">
				toast-out: <div class="toast-wrap hide">
			-->
			<div class="toast-wrap">
				<div class="toast">
					<div class="toast-txt">
						토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다.
						<!-- 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
					</div>
					<!-- 
						####### 퍼블공지 #######
						버튼 사용하지 않을 경우 hidden 클래스 추가 
						<button class="btn btn-util close hidden">
					-->
					<button class="btn btn-util close" type="button" alt="닫기"></button>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
