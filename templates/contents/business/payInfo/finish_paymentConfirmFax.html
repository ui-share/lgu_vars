<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납부확인서신청_신청완료 [Case 2_팩스]</title>
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(window.navigator.userAgent);
        function initCheckDevice() {
            // PC
            if (!isMobile) {
                document.body.classList.add("is-pc");
            }
        }
        window.onload = ()=> {
            initCheckDevice();
        }
    </script>
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap mt-40">
                    <div class="inform-wrap">
                        <span class="inform-img success"></span>
                        <div class="text-box">
                            <span class="tit"><span class="color-prim">팩스</span>로<br>
                                <span class="color-prim">납부확인서</span>가 신청되었어요
                            </span>
                        </div>
                    </div> 
                    <!-- 데이터 노출되는 리스트 -->
                    <ul class="list-wrap">
                        <li class="list-box">
                            <span class="head">발급 기간</span>
                            <span class="tail">24년 N월 ~ 24년 N월</span>
                        </li> 
                        <li class="list-box">
                            <span class="head">팩스</span>
                            <span class="tail">1234-567-8901</span>
                        </li> 
                    </ul>
                </div>

                <div class="cont__wrap">
                    <div class="btn-group">
                        <button class="btn btn-prim" type="button">
                            <span class="txt">확인</span>
                        </button>
                    </div>
                </div>
                
            </div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
