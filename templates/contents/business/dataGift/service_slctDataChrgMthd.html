<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/dataGift.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper dataGift">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont ">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							데이터 <span class="deco">충전하실 방법</span>을<br/>
							선택해주세요
						</h4>
					</div>

					<div class="card horizon chngCode">
						<div class="card-body">
							<div class="item text">
								<span class="txt">모바일</span>
								<span class="tit">010-12**-56**</span>
								<span class="sub">외 1건</span>
							</div>
						</div>
						<div class="card-footer">
							<div class="btn-group">
								<button class="btn btn-md" type="button">
									<span class="txt">다른 번호 선택</span>
								</button>
							</div>
						</div> 
					</div>

					<!-- 가족 공유 데이터 미 소진시 -->
					<div class="card-group flex-column">
						<div class="card horizon dataGift">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-data-2gb.png" alt="데이터 2GB 쿠폰">
									</span>
								</div>
								<div class="item text">
									<span class="tit">내 2GB 쿠폰으로 충전해요</span>
									<span class="num">5장<span class="num-txt">사용 가능</span></span>
									<span class="txt">데이터 2GB 쿠폰</span>
								</div>
							</div>
						</div>
						<div class="card horizon dataGift">
							<div class="card-header">
								<div class="chips chips-tag">
									<span class="txt">가족사랑데이터 소진</span>
								</div>
							</div>
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-data-fam.png" alt="가족사랑데이터">
									</span>
								</div>
								<div class="item text">
									<span class="tit">가족 공용 데이터로 충전해요</span>
									<span class="txt">가족사랑데이터</span>
								</div>
							</div>
						</div>
						<!-- 
							가족 공유데이터 소진시 : is-disabled
							<div class="card horizon dataGift is-disabled">
						-->
						<div class="card-group flex-column">
							<div class="card horizon dataGift is-disabled">
								<div class="card-header">
									<div class="chips chips-tag">
										<span class="txt">가족사랑데이터 소진</span>
									</div>
								</div>
								<div class="card-body">
									<div class="item util">
										<span class="img-box">
											<img src="../../../../static/images/icon/ic-data-fam.png" alt="가족사랑데이터">
										</span>
									</div>
									<div class="item text">
										<span class="tit">가족 공용 데이터로 충전해요</span>
										<span class="txt">가족사랑데이터</span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
