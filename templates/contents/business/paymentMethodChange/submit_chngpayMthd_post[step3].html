<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>제출_청구서방법변경_우편변경</title>

	<!-- Css -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
	<link rel="stylesheet" href="../../../../static/css/service.css">
	<link rel="stylesheet" href="../../../../static/css/paymentMethodChange.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							청구서를 받을 주소를 입력해 주세요
						</h4>
					</div>
					<!--						
						## 입력 폼 관련 클래스 요약
						기본 : <div class="input-control floating">
						포커스 : <div class="input-control floating focused">
						유효성 검사 성공 : <div class="input-control floating success">
						유효성 검사 에러 : <div class="input-control floating error">
					-->
					<!-- 주소 입력 입력 -->
					<div class="input-control floating mt-28">				
						<div class="input-group">
							<label class="input-label">주소 입력</label>
							<div class="input-row">
								<input type="text" class="input-field" placeholder="도로명, 지번, 또는 건물명 검색" autocomplete='off' />
								<div class="util-box">									
									<button type="button" class="clear-btn hidden"></button>
									<button type="button" class="srch-btn">검색</button>
									
								</div>
							</div>
						</div>
						<div class="validation-txt">validation 메시지 노출</div>
					</div>
					<div class="input-control floating mt-28">				
						<div class="input-group">
							<label class="input-label hidden">주소 입력</label>
							<div class="input-row">
								<input type="text" class="input-field" placeholder="상세 주소 입력" autocomplete='off' />
								<div class="util-box hidden">									
									<button type="button" class="clear-btn"></button>
								</div>
							</div>
						</div>
						<div class="validation-txt">validation 메시지 노출</div>
					</div>
	
				</div>
				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm full">		
						<button class="btn btn-prim is-disabled" type="button">
							<span class="txt">다음</span>
						</button>
						<!-- 
							## 버튼 상태 class 
							버튼 활성 : <button class="btn btn-prim" type="button"> 
							버튼 비활성 is-disabled : <button class="btn btn-prim is-disabled" type="button">  
						-->
					</div>
				</div>
				
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
