<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" href="../../../../static/css/common.css">
    <link rel="stylesheet" href="../../../../static/css/service.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
            <div class="header__util">
                <button type="button" class="btn btn-util prev"><span>이전</span></button>
            </div>
            <div class="header__btn btn-group">
                <button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
            </div>
        </header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <!-- 화면 요소를 위해 반드시 section__cont 하나만 가지고 간다 -->
                <!-- 
                    1.상세 내용이 들어가는 상단 cont__wrap 1개 / 버튼그룹이 들어가는 cont__wrap 1개 
                    2.로 짠 뒤에 상단 cont__wrap에만 내용을 추가한다.
                -->
                <div class="cont__wrap pt-20">
                    <div class="cont__txt-box">
						<h4 class="txt">
							청구서 재발행 정보를 입력해 주세요
						</h4>
					</div>
                    <div class="txt-infoWrap">
                        발급 기간
                        <span class="subTxt-info">
                            최대 12개월
                        </span>
                    </div>
                    <!-- 캘린더에서 월일자 선택시 텍스트 노출되는 영역 -->
                    <button class="slct-perd-wrap">
                        <span class="slct-perd">
                            <span class="slct-txt" type="button">24년 11월</span>
                            <span class="slct-txt point hidden" type="button">월 선택</span>
                        </span>
                    </button>
                    <!-- 
                        input에 대한 이벤트 정보는
                        ./templates/element/input.html
                        페이지 주석 참고
                    -->
                    <!-- 연락처 입력 -->
                    <div class="input-control normal focused">				
                        <div class="input-group">
                            <label class="input-label">팩스</label>
                            <div class="input-row">
                                <input type="text" class="input-field" name="email" placeholder="팩스 번호 입력" autofocus>
                                <div class="util-box">
                                    <!-- <button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가 -->
                                    <button type="button" class="clear-btn hidden"></button>
                                    <!-- <span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가 -->
                                    <span class="input-unit hidden">
                                        <span class="unit-point">포인트</span>단위들어감
                                    </span>
                                </div>
                            </div>
                            <!-- 
                                <div class="util-box"> : clear button 과 unit이 들어감 
                            -->
                        </div>
                        <div class="validation-txt">validation 메시지 노출</div>
                    </div>
                </div>
                <!-- 
                    키보드 노출시 버튼
                    <div class="cont__wrap cont__wrap-btBtn px-0"> : px-0 추가
                        <button class="btn btn-prim full"> : full 추가
                -->
                <div class="cont__wrap cont__wrap-btBtn px-0">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn btn-prim full" type="button">
                            <span class="txt">청구서 재발행</span>
                        </button>
                    </div>
                </div>
                <!-- 
                    키보드 비 노출시 버튼 
                    <div class="cont__wrap cont__wrap-btBtn">
                        <button class="btn btn-prim" type="button"> : 버튼 활성
                        <button class="btn btn-prim is-disabled" type="button"> : 버튼 비활성   
                -->
                <div class="cont__wrap cont__wrap-btBtn hidden">
                    <div class="btn-group flex-row is-confirm">
                        <button class="btn btn-prim" type="button">
                            <span class="txt">청구서 재발행</span>
                        </button>
                    </div>
                </div>
                
            </div>
            <!-- 
				####### 퍼블공지 #######
				default: <div class="toast-wrap">
				toast-in: <div class="toast-wrap show">
				toast-out: <div class="toast-wrap hide">
			-->
			<div class="toast-wrap" tabindex="-1">
				<div class="toast">
					<div class="toast-txt">
						연락처를 입력해 주세요
						<!-- 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
					</div>
					<!-- 
						####### 퍼블공지 #######
						버튼 사용하지 않을 경우 hidden 클래스 추가 
						<button class="btn btn-util close hidden">
					-->
					<button class="btn btn-util close" type="button" alt="닫기"></button>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
