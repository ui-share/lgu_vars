<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/service.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							청구서 재발행 정보를 입력해 주세요
						</h4>
					</div>
					<!--						
						## 입력 폼 관련 클래스 요약
						기본 : <div class="slct-control">
						포커스 : <div class="slct-control focused">
						유효성 검사 성공 : <div class="slct-control error">
						유효성 검사 에러 : <div class="slct-control disabled">
					-->
					<div class="slct-control mt-28">
						<div class="slct-label-box">
							<span class="label-tit">신청 월</span>
						</div>
						<div class="slct-box-wrap">
							<button type="button" class="slct-box">
								<span class="txt"><span>월 선택</span></span>
								<span class="arrow"></span>								
							</button>
						</div>
					</div>
					<!--						
						## 입력 폼 관련 클래스 요약
						기본 : <div class="input-control ">
						포커스 : <div class="input-control focused">
						유효성 검사 성공 : <div class="input-control success">
						유효성 검사 에러 : <div class="input-control error">
					-->
					<!-- 연락처 입력 -->
					<div class="input-control mt-24">				
						<div class="input-group">
							<label class="input-label">팩스</label>
							<div class="input-row">
								<input type="tel" class="input-field" placeholder="팩스 번호 입력" autocomplete='off' />
								<div class="util-box">
									<button type="button" class="clear-btn hidden"></button>
									<!-- 
									<button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 
									-->
								</div>
							</div>
						</div>
						<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
					</div>
				</div>								
				<div class="cont__wrap cont__wrap-btBtn ">
					<div class="btn-group flex-row is-confirm">
						<!-- 
							## 버튼 형태 class (input 입력 키패드 노출 상태 버튼 형태 변경 필요) 
							input focus 시 full 추가: <div class="btn-group flex-row is-confirm full">
						-->	
						<button class="btn btn-prim is-disabled" type="button">
							<span class="txt">청구서 재발행</span>
						</button>
						<!-- 
							## 버튼 상태 class 
							버튼 활성 : <button class="btn btn-prim" type="button"> 
							버튼 비활성 is-disabled : <button class="btn btn-prim is-disabled" type="button">  
						-->
					</div>
				</div>
				
			</div>
		</div>
		<!-- //container -->
	</div>

	<!-- 
		toast 상태 class : 기본 display:none 상태				
		toast in(show 모션) show : <div class="toast-wrap show">
		toast out(out 모션 X)    : <div class="toast-wrap">
	-->
	<div class="toast-wrap show" tabindex="-1">
		<div class="toast">
			<div class="toast-txt">팩스 번호를 입력해 주세요</div>
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>

	<div class="toast-wrap" tabindex="-1">
		<div class="toast">
			<div class="toast-txt">신청 월을 선택해 주세요</div>
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>

	<div class="toast-wrap" tabindex="-1">
		<div class="toast">
			<div class="toast-txt">팩스 번호를 확인해 주세요</div>
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>
</body>
</html>
