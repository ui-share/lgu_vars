<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>해외 도착 알리미 변경 완료</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
	<link rel="stylesheet" href="../../../../static/css/service.css">
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
                    <div class="inform-wrap">
                        <span class="inform-img success"></span>
                        <div class="text-box">
                            <span class="tit">
                                <span class="color-prim">해외 도착 알림</span>이<br>
                                변경되었어요
                            </span>
                        </div>
                    </div> 
                    <!-- 데이터 노출되는 리스트 -->
                    <div class="card solid alert mt-24">
                        <div class="card-header">
                            <div class="item util">
                                <span class="img-box">
                                    <img src="../../../../static/images/icon/ic-card-message.png" alt="도착알림문자">
                                </span>
                            </div>
                            <div class="item text">
                                <span class="tit">도착 알림 문자</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card message">
                                <div class="card-header">
                                    <span class="tit">LG U+</span>
                                    <span class="time">오후 2:56</span>
                                </div>
                                <div class="card-body">
                                    <div class="item text">
                                        <span class="tel">02-3416-7010</span>
                                        <span class="msg">[LG U+](휴대폰번호) 고객님이(한국기준날짜,시간,도착국가)에 도착하였습니다.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="bullet-list mt-12">
                        <li class="bullet-item">
                            해외에 도착한 뒤 휴대폰을 켜면, 신청한 번호로 문자메시지가 자동전송됩니다.
                        </li>
                    </ul>
                </div>

                <div class="cont__wrap">
                    <!-- 카카오톡 버튼 -->
                    <div class="badge-wrap">
                        <button class="btn btn-kakao">
                            카카오톡
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-prim" type="button">
                            <span class="txt">확인</span>
                        </button>
                    </div>
                </div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
