<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로밍 안내방송 변경 완료</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
	<link rel="stylesheet" href="../../../../static/css/service.css">
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="inform-wrap">
						<span class="inform-img success"></span>
						<div class="text-box">
							<span class="tit">
								<span class="color-prim">로밍 안내방송</span>이<br>
								변경되었어요
							</span>
						</div>
					</div> 
					<!-- 데이터 노출되는 리스트 -->
					<div class="tit-h7">안내방송 멘트</div>
					<div class="card solid center mentOn">
						<div class="card-body">
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-card-announcement_on.png" alt="안내멘트 on">
							</span>
							<div class="text-box">
								<span class="txt">"해외 로밍 중인 고객에게 국제전화 요금이<br>부과되며 현지 시간은 00시 00분입니다."</span>
							</div>
						</div>
					</div>

					<div class="card solid center mentOff">
						<div class="card-body">
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-card-announcement_off.png" alt="안내멘트 off">
							</span>
							<div class="text-box">
								<span class="txt">해외 체류 중에 로밍 안내 멘트를 사용하지 않고<br>국내 통화연결음을 제공합니다.</span>
							</div>
						</div>
					</div>
					<!-- 카카오톡 버튼 -->
					<div class="badge-wrap">
						<button class="btn btn-kakao">카카오톡</button>
					</div>
				</div>

				<div class="cont__wrap">

					<div class="btn-group">
						<button class="btn btn-prim" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
				
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
