<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>음성 로밍 차단 신청 완료</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../../../static/css/common.css">
	<link rel="stylesheet" href="../../../../static/css/service.css">
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap pt-40">
                    <div class="inform-wrap">
                        <span class="inform-img success"></span>
                        <div class="text-box">
                            <span class="tit">
                                <span class="color-prim">음성 로밍 차단</span>이<br>
                                신청되었어요
                            </span>
                        </div>
                    </div> 
                </div>

                <div class="cont__wrap">
                    <!-- 카카오톡 버튼 -->
                    <div class="badge-wrap">
                        <button class="btn btn-kakao">
                            카카오톡
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-prim" type="button">
                            <span class="txt">확인</span>
                        </button>
                    </div>
                </div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
