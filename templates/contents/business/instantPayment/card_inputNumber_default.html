<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>[공통]카드번호 입력_기본화면 | LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/service.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-service">
					<!-- 납부할 카드정보 입력 영역 -->
					<div class="cont__txt-box">
						<h4 class="txt">
							납부할 카드 정보를 입력해 주세요
						</h4>
						<ul class="bullet-list info">
							<li class="bullet-item">
								본인 명의의 카드만 등록 가능합니다
							</li>
						</ul>
					</div>
					<div class="input-col-wrap">
						<!-- 
								[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
									** 포커스 : focused 
									** 유효성 검사 성공 : success
									** 유효성 검사 에러 : error
									** 읽기 전용 : disabled
									** 비활성 : disabled
									기본 : <div class="input-control">
									포커스 : <div class="input-control focused">
									비활성, 읽기 전용 : <div class="input-control focused">
									유효성 검사 성공 : <div class="input-control success">
									유효성 검사 에러 : <div class="input-control error">
							-->
						<div class="input-control"><!-- 포커스 시 focused 추가 로 변경 -->
							<div class="input-group">
								<label class="input-label">카드번호</label>
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="카드번호 입력">
									<div class="util-box">
										<!-- <button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 -->
										<button type="button" class="clear-btn hidden"></button>
										<!-- <span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가 -->
										<span class="input-unit hidden">
											<span class="unit-point">1</span>단위가늘어납니다
										</span>
									</div>
								</div>
								<!-- 
									<div class="util-box"> : clear button 과 unit이 들어감 
								-->
							</div>

							<!-- 카드번호 전부 입력 시 노출 -->
							<div class="chips-group hidden">
								<button type="button" class="chips chips-bank">
									<span class="ico-bank shinhan">로고아이콘</span>
									<span class="txt">신한카드</span>
								</button>
							</div>
							<div class="validation-txt">validation 메시지 노출</div>
						</div>

						<div class="input-control"><!-- 포커스 시 focused 추가 로 변경 -->
							<div class="input-group">
								<label class="input-label">유효기간 입력</label>
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="유효기간 입력">
									<div class="util-box">
										<!-- <button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 -->
										<button type="button" class="clear-btn hidden"></button>
										<!-- <span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가 -->
										<span class="input-unit hidden">
											<span class="unit-point">1</span>단위가늘어납니다
										</span>
									</div>
								</div>
								<!-- 
									<div class="util-box"> : clear button 과 unit이 들어감 
								-->
							</div>
							<div class="validation-txt">validation 메시지 노출</div>
						</div>
					</div>
				</div>

				<div class="cont__wrap">
					<div class="cont__txt-box">
						<h4 class="txt">
							납부할 금액을 입력해 주세요
						</h4> 
					</div>
					<!-- 납부 금액 입력 -->

					<!-- 
					[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
						** 포커스 : focused 
						** 유효성 검사 성공 : success
						** 유효성 검사 에러 : error
						** 읽기 전용 : disabled
						** 비활성 : disabled
						기본 : <div class="input-control">
						포커스 : <div class="input-control focused">
						비활성, 읽기 전용 : <div class="input-control focused">
						유효성 검사 성공 : <div class="input-control success">
						유효성 검사 에러 : <div class="input-control error">
					-->
					<div class="input-col-wrap">
						<div class="input-control">
							<div class="input-group">
								<label class="input-label">납부 금액</label>
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="납부 금액" value="99,999,999원"><!-- 숫자만 입력 가능 / 입력 시 NNN,NNN '원 납부' 텍스트도 value에 포함되어야 함 -->
									<div class="util-box">
										<!-- <button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제  -->
										<button type="button" class="clear-btn "></button>
									</div>
								</div>
							</div>
							<div class="notice-txt">
								<span>1천원 이상 ~ 50만원 미만일 때만 납부할 수 있습니다</span>
							</div>
						</div>

						<!-- 할부기간 -->
						<!-- 드롭다운 버튼 Case : 클릭 시 할부기간팝업 출력
						 : input-row 내 btn-field-dropdown 가 존재할 경우 util-box는 포함하지 않는다 -->
						 <div class="input-control">
							<div class="input-group">
								<label class="input-label">할부기간</label>
								<div class="input-row">
									<button type="button" class="btn-field-dropdown done"><!-- 할부기간선택의 경우 디폴트 done -->
										<span class="value">
											<span class="txt">일시불</span><!-- 디폴트 : 일시불 선택 상태 -->
										</span>
									</button>
								</div>
							</div>
							<div class="notice-txt">
								<span>5만원 이상 결제 시 할부 가능</span>
							</div>
						</div>
					</div>
				</div>

				<!-- 
					## 버튼 상태 class 
					버튼 활성 : <button class="btn btn-prim" type="button"> 
					버튼 비활성 is-disabled : <button class="btn btn-prim is-disabled" type="button">  
				-->
				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn btn-prim is-disabled" type="button">
							<span class="txt">다음</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
		<!-- 토스트 팝업// -->
		 <div class="toast-wrap show">
			<div class="toast">
				<div class="toast-txt">
					카드번호를 입력해 주세요
					<!-- 토스트 팝업 문구 입`니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
				</div>
				<!-- 
					####### 퍼블공지 #######
					버튼 사용하지 않을 경우 hidden 클래스 추가 
					<button class="btn btn-util close hidden">
				-->
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
		</div>
	</div> 
</body>
</html>
