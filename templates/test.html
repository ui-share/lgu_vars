<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/header.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/top-box.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/button.css">
</head>
<body>
	<div class="page-wrapper" style="position: relative;">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<h1 class="logo hidden"></h1>
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
				<button type="button" class="btn btn-util end hidden"><span>닫기</span></button>
				<span class="header-tit hidden">페이지 타이틀<span class="header-txt">로 돌아가기</span></span>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd">종료</button>
			</div>
		</header>
		<!-- //header -->
		<div class="container" style="height: 500px;">
			<div class="section__cont">
				<div class="cont__txt-box">
					<!-- 상단 작은 날짜 부붙 -->
					<div class="txt-date hidden">
						<span class="date strt-date">1월 1일</span>&nbsp;~&nbsp;<span class="date end-date">1월 30일</span>
					</div>
					<!-- 검정색 메인 글자 -->
					<div class="txt-main">
						현재 요금 납부방법은
					</div>
					<!-- primary 색 들어가는 포인트 영역 -->
					<div class="txt-sub">
						<span class="txt-point">신용카드 자동이체</span>예요
					</div>
				</div>
				<div class="cont__info-box hidden">
					<div class="info-txt">
						<span class="txt">지난 달보다</span>
						<span class="num-won">38,000원</span>
						<span class="txt">늘었어요</span>
					</div>
					<div class="img-box">
						<img src="../static/images/icon/ic-up.png">
					</div>
				</div>
			</div>
			<div class="section__cont">
				<div class="con__tit-box">
					<div class="tit-head">
						납부방법 상세
					</div>
					<div class="tit-tail">
						칩스?
					</div>
				</div>
				<div class="btn-group flex-column">
					<button class="btn btn-sol btn-lg btn-sec" type="button">
						<span class="txt">납부방법 변경</span>
					</button>
					<button class="btn btn-line btn-lg btn-neu" type="button">
						<span class="txt">이전 납부 내역</span>
					</button>
				</div>
			</div>
		</div>
		<footer class="footer"></footer>
	</div>
</body>
</html>
