<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>인풋</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	
	<!-- Scripts -->
</head>

<body>
	<div class="page-wrapper">
	
		<!-- container -->
		<div class="container">
			<!-- <div class="input-group">
				<input class="custom-input" type="id" id="input01" placeholder="플레이스홀더" autocomplete="off">
				<label for="input01">라벨명을 따릅니다.</label>
			</div> -->
			<div style="height: 100px;"></div>
			<!-- 
				@@@@@퍼블 공지@@@@@
				input-control에 클래스를 추가하여 모든 상태를 제어합니다.

				#####input-group 상태 종류#####
				-레이블 플로팅 X: input-group normal 로 시작
				-레이블 플로팅 O: input-group floating 로 시작

				**focused
				-레이블 플로팅 X: input-group normal focused 
				-레이블 플로팅 O: input-group floating focused 
				**validation success
				-레이블 플로팅 X: input-group normal success 
				-레이블 플로팅 O: input-group floating success 
				**validation error
				-레이블 플로팅 X: input-group normal error 
				-레이블 플로팅 O: input-group floating error 
				**validation 메시지 대신 툴팁이 나올 경우
				-레이블 플로팅 X: input-group normal tltip-error 
				-레이블 플로팅 O: input-group floating tltip-error 
				**read only

				**disabled
			-->
			<!-- input normal -->
			<div class="input-control normal tltip-error">				
				<div class="input-group">
					<label class="input-label">플레이스홀더가 곧 레이블이 됩니다.</label>
					<div class="input-row">
						<input type="text" class="input-field" placeholder="플레이스홀더가 곧 레이블이 됩니다." />
						<div class="util-box">
							<!-- <button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가 -->
							<button type="button" class="clear-btn hidden"></button>
							<!-- <span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가 -->
							<span class="input-unit hidden">
								<span class="unit-point">1</span>단위가늘어납니다
							</span>
						</div>
					</div>
					<!-- 
						<div class="util-box"> : clear button 과 unit이 들어감 
					-->
				</div>
				<div class="validation-txt">validation 메시지 노출</div>
			</div>
			<div style="height: 100px;"></div>
			<!-- input floating -->
			<div class="input-control floating tltip-error">				
				<div class="input-group">
					<label class="input-label">플레이스홀더가 곧 레이블이 됩니다.</label>
					<div class="input-row">
						<input type="text" class="input-field" placeholder="플레이스홀더가 곧 레이블이 됩니다." />
						<div class="util-box">
							<!-- <button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가 -->
							<button type="button" class="clear-btn hidden"></button>
							<!-- <span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가 -->
							<span class="input-unit hidden">
								<span class="unit-point">1</span>단위가늘어납니다
							</span>
						</div>
					</div>
					<!-- 
						<div class="util-box"> : clear button 과 unit이 들어감 
					-->
				</div>
				<div class="validation-txt">validation 메시지 노출</div>
			</div>
			<!-- 
				input에 대한 이벤트 정보는
				./templates/element/input.html
				페이지 주석 참고
				
				이메일폼 관련 클래스 요약
				기본 : <div class="input-control email-form">
				이메일 입력 : <div class="input-control email-form focused">
				유효성 검사 성공 : <div class="input-control email-form success">
				유효성 검사 에러 : <div class="input-control email-form error">
			-->
			<!-- input email -->
			<div class="input-control email-form focused mt-28">				
				<div class="input-group">
					<label class="input-label">이메일</label>
					<div class="input-row">
						<input type="text" class="input-field" name="email" placeholder="이메일 주소 입력" autofocus>
						<div class="util-box">
							<!-- <button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가 -->
							<button type="button" class="clear-btn hidden"></button>
						</div>
					</div>
					<button class="slct-email-wrap">
						<span class="slct-txt" type="button">이메일선택</span>
						<!-- <span class="slct-txt" type="button">@hotmail.com</span> -->
						<!-- 
						<span class="slct-txt point"> 이메일 선택후 point 클래스 추가
						-->
						<span class="slct-txt point hidden" type="button">이메일 선택</span>

					</button>

				</div>
				<div class="validation-txt">validation 메시지 노출</div>
			</div>
			<div style="height: 100px;"></div>

			<!-- 드롭다운 버튼 케이스 : input-row 내 btn-field-dropdown 가 존재할 경우 util-box는 포함하지 않는다-->
			<!-- 바텀시트 내 옵션 선택 시 floating > normal 로 바뀐다 -->
			<div class="input-control floating">
				<div class="input-group">
					<label class="input-label">은행/증권사</label>
					<div class="input-row">
						<!-- <input type="button" class="input-field" placeholder="은행명" /> -->
						<button type="button" class="btn-field-dropdown">
							<span class="ico">
								<img src="../../static/images/icon/ic-bank/ic-20-shinhan.svg" alt="">
							</span>
							<span class="txt">
								은행/증권사 선택
								 <!-- 신한은행 -->
							</span>
						</button>
						<!-- <div class="util-box hidden">
							<button type="button" class="clear-btn hidden"> : clear-btn 사용 안 할 때 hidden 클래스 추가
							<button type="button" class="clear-btn hidden"></button>
							<span class="input-unit hidden"> : unit 사용 안 할 때 hidden 클래스 추가
							<span class="input-unit hidden">
								<span class="unit-point">1</span>단위가늘어납니다
							</span>
						</div> -->
					</div>
					<!-- 
						<div class="util-box"> : clear button 과 unit이 들어감 
					-->
				</div>
				<div class="validation-txt">validation 메시지 노출</div>
			</div>
			
			<div style="height: 100px;"></div>

			<!-- 드롭다운 박스 -->
			<button class="slct-email-wrap">
				<span class="slct-txt" type="button">이메일선택</span>
				<!-- <span class="slct-txt" type="button">@hotmail.com</span> -->
				<!-- 
				<span class="slct-txt point"> 이메일 선택후 point 클래스 추가
				-->
				<span class="slct-txt point hidden" type="button">이메일 선택</span>

			</button>
		</div>
		<!-- //container -->
	
		<!-- footer -->
		<footer class="footer"></footer>
		<!-- //footer -->
	</div>
</body>
</html>
