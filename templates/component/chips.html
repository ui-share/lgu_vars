<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/font.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/chips.css">
	
	<!-- Scripts -->
</head>

<body>
<div class="page-wrapper">
	<!-- header -->
	<header class="header"></header>
	<!-- //header -->

	<!-- container -->
	<div class="container">
		<!-- chips : date 날짜 -->
		<!-- date : 기본 -->
		<button type="button" class="chips chips-date">
			<span class="txt">24년</span> 
			<span class="txt">03월</span>
			<span class="arrow"></span>
		</button>
		<!-- date : disabled -->
		<button type="button" class="chips chips-date disabled">
			<span class="txt">24년</span>
			<span class="txt">03월</span>
			<span class="arrow"></span>
		</button>


		<!-- chips: select 펼침/접힘 -->
		<!-- 펼침/접힘 : 기본 -->
		<button type="button" class="chips chips-all">
			<span class="txt">전체펼침</span>
			<span class="arrow"></span>
		</button>
		<!-- 펼침/접힘 : active -->
		<button type="button" class="chips chips-all active">
			<span class="txt">전체펼침</span>
			<span class="arrow"></span>
		</button>
		<!-- 펼침/접힘 : disabled -->
		<button type="button" class="chips chips-all disabled">
			<span class="txt">전체펼침</span>
			<span class="arrow"></span> 
		</button>


		<!-- chips : 홈/텍스트 칩 -->
		<div class="chips-group">
			<button type="button" class="chips chips-menu active">
				<span class="icon"><img src="../../static/images/icon/ic-chips-flag.png" alt="많이 찾는 문의"></span>
				<span class="txt">많이 찾는 문의</span>
			</button>
			<button type="button" class="chips chips-menu">
				<!-- <span class="icon"></span> -->
				<span class="txt">요금 및 납부</span>
			</button>
			<button type="button" class="chips chips-menu">
				<!-- <span class="icon"></span> -->
				<span class="txt">가입정보</span>
			</button>
			<button type="button" class="chips chips-menu">
				<!-- <span class="icon"></span> -->
				<span class="txt">사용현황</span>
			</button>
			<button type="button" class="chips chips-menu">
				<!-- <span class="icon"></span> -->
				<span class="txt">휴대폰 결제</span>
			</button>
			<button type="button" class="chips chips-menu">
				<!-- <span class="icon"></span> -->
				<span class="txt">해외로밍</span>
			</button>
			<button type="button" class="chips chips-menu">
				<!-- <span class="icon"></span> -->
				<span class="txt">해외로밍 부가서비스</span>
			</button>
			<button type="button" class="chips chips-menu chips-more">
				<span class="arrow"></span>
			</button>
			<button type="button" class="chips chips-menu chips-more active">
				<span class="arrow"></span>
			</button>
		</div>


		<!-- chips : 은행명 박스 -->
		<div class="chips-group">
			<button type="button" class="chips chips-bank">
				<span class="icon"><img src="../../static/images/icon/ic-chips-shinhan.png" alt="신한은행"></span>
				<span class="txt">신한은행</span>
			</button>
			<button type="button" class="chips chips-bank">
				<span class="icon"><img src="../../static/images/icon/ic-chips-shinhan.png" alt="신한은행"></span>
				<span class="txt">일이삼사오육칠팔구십일이삼사오육칠팔구십일이삼사오육칠팔구십일이삼사오육칠팔구십일이</span>
			</button>
		</div>
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer class="footer"></footer>
	<!-- //footer -->
</div>

</body>

</html>
