<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/font.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/button.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper" style="padding: 0 20px; margin-top: 20px;">
		<!-- header -->
		<header class="header"></header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 
				**single button 
				**형태 : btn-box btn-solid 
				**크기+색상+disable : btn-lg btn-sec btn-neu disabled
			-->	
			<!--  ===== solid Primary ===== 
				<div class="btn-box btn-sol">
					<button class="btn btn-lg" type="button">
			-->
			<!-- ===== solid Secondary ===== 
				<div class="btn-box btn-sol">
					<button class="btn btn-lg btn-sec" type="button">
			-->
			<!-- ===== solid Neutral ===== 
				<div class="btn-box btn-sol">
					<button class="btn btn-lg btn-neu" type="button">
			-->
			<div class="btn-group">
				<div class="btn-box btn-sol">
					<button class="btn btn-lg" type="button">
						큰솔리드버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-sol">
					<button class="btn btn-lg disabled" type="button">
						큰솔리드버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-sol">
					<button class="btn btn-lg btn-sec" type="button">
						큰솔리드버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-sol">
					<button class="btn btn-lg btn-neu" type="button">
						큰솔리드버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-sol">
					<button class="btn btn-md" type="button">
						중간솔리드버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-sol">
					<button class="btn btn-md disabled" type="button">
						중간솔리드버튼 disable
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<!-- 
				**single button 
				**형태 : btn-box btn-line
				**크기 : btn-lg
				<div class="btn-box btn-line">
					<button class="btn btn-lg" type="button">
			-->
			<div class="btn-group">
				<div class="btn-box btn-line">
					<button class="btn btn-lg" type="button">
						큰본라인버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-line">
					<button class="btn btn-lg disabled" type="button">
						큰라인버튼 disable
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-line">
					<button class="btn btn-md">
						작은라인버튼
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<div class="btn-group">
				<div class="btn-box btn-line">
					<button class="btn btn-md disabled" type="button">
						작은라인버튼 disable
					</button>
				</div>
			</div>
			<div style="margin: 20px 0;"></div>
			<!-- //single button -->
			<!-- flex-row 다중버튼 -->
			<div class="btn-group flex-row">
				<div class="btn-box btn-sol">
					<button class="btn btn-lg btn-sec" type="button">
						큰솔리드버튼
					</button>
				</div>
				<div class="btn-box btn-sol">
					<button class="btn btn-lg" type="button">
						큰솔리드버튼
					</button>
				</div>
			</div>
			<!-- //flex-row 다중버튼 -->
			<div style="margin: 20px 0;"></div>
			<!-- flex-column 다중버튼 -->
			<div class="btn-group flex-column">
				<div class="btn-box btn-sol">
					<button class="btn btn-lg" type="button">
						큰솔리드버튼
					</button>
				</div>
				<div class="btn-box btn-sol">
					<button class="btn btn-lg btn-neu" type="button">
						큰솔리드버튼
					</button>
				</div>
			</div>
			<!-- //flex-column 다중버튼 -->
		</div>
		<!-- //container -->
	
		<!-- footer -->
		<footer class="footer"></footer>
		<!-- //footer -->
	</div>
</body>
</html>
