<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="theme-color" content="#ffffff">
	<title>팝업 공통 레이아웃</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit hidden">
					<span class="txt"></span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body center">
				<!-- 생년월일 birth / 사업자 business / 법인 corporation / tab 사용시 tab 클래스 사용용
					<div class="authorization birth">
					<div class="authorization business">
					<div class="authorization corporation">
					<div class="authorization tab">
				-->
				<div class="authorization tab birth">
					<div class="segment__wrap">
						<p class="seg-label hidden">레이블</p>
						<div class="segnav">
							<input type="radio" class="seg-trigger seg1" id="seg1" name="tab">        
							<label for="seg1" class="segment">개인</label>
							
							<input type="radio" class="seg-trigger seg2" id="seg2" name="tab">
							<label for="seg2" class="segment">사업자</label>
							
							<div class="marker-box">
								<div class="marker"></div>
							</div>
						</div>
		
						<ul class="bullet-list info hidden">
							<li class="bullet-item">
								도움 내용을 기입해주세요
							</li>
						</ul>
					</div>

					<div class="auth auth_birth">
						<p class="txt">안전한 정보 확인을 위해</p>
						<h3 class="tit"><span class="color-prim">본인 생년월일</span>을 입력해 주세요</h3>
						<div class="input_code">
							<div class="code-group">
								<!-- 숫자 입력 시 placeholder 삭제 -->
								<span class="code-box"><span class="num">9</span></span>
								<span class="code-box"><span class="num placeholder">Y</span></span>
								<span class="code-box"><span class="num placeholder">M</span></span>
								<span class="code-box"><span class="num placeholder">M</span></span>
								<span class="code-box"><span class="num placeholder">D</span></span>
								<span class="code-box"><span class="num placeholder">D</span></span>
							</div>
						</div>
					</div>
					<div class="auth auth_business">
						<p class="txt">안전한 정보 확인을 위해</p>
						<h3 class="tit"><span class="color-prim">사업자번호 10자리</span>를<br>입력해 주세요</h3>
						<div class="input_code">
							<div class="code-group">
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
							</div>
							<div class="code-group">
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
							</div>
						</div>
					</div>
					<div class="auth auth_corporation">
						<p class="txt">안전한 정보 확인을 위해</p>
						<h3 class="tit"><span class="color-prim">법인등록번호 뒤 7자리</span>를<br>입력해 주세요</h3>
						<div class="input_code">
							<div class="code-group">
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
							</div>
							<div class="code-group">
								<span class="code-box"></span>
								<span class="code-box"></span>
								<span class="code-box"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn" type="button">
						<span class="txt">확인</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
